<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormer Configurator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your stunning CSS and animations here. Below is an example: */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6347, #6a5acd);
            padding: 50px;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            font-size: 18px;
        }
        .question input, .question select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #progress {
            width: 100%;
            height: 10px;
            background: #ddd;
            margin: 20px 0;
            border-radius: 5px;
        }
        #progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0;
            border-radius: 5px;
        }
        .btn {
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dormer Quote Configurator</h1>
        <form id="quoteForm">
            <div id="questions"></div>
            <button type="button" id="nextBtn" class="btn">Next</button>
        </form>
        <div class="result" id="result">
            <h2>Your Quote</h2>
            <p id="quotePrice"></p>
            <button class="btn" id="downloadBtn" style="display:none">Download Quote</button>
            <button class="btn" id="contactBtn" style="display:none">Contact Me Directly</button>
        </div>
        <div id="progress"><div id="progress-bar"></div></div>
    </div>

    <script>
        let currentStep = 0;
        const questions = {{ questions|tojson }};
        let answers = {};

        function showQuestion(step) {
            const question = questions[step];
            let html = `<div class="question">
                            <label>${question.question}</label>`;

            if (question.options) {
                html += `<select id="answer">
                            <option value="">Select an option</option>`;
                question.options.forEach(option => {
                    html += `<option value="${option}">${option}</option>`;
                });
                html += `</select>`;
            } else {
                html += `<input type="text" id="answer" placeholder="Enter your answer">`;
            }
            html += `</div>`;
            document.getElementById('questions').innerHTML = html;
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = (currentStep / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            const answer = document.getElementById('answer').value;
            if (answer) {
                answers[questions[currentStep].question] = answer;
                currentStep++;
                if (currentStep < questions.length) {
                    showQuestion(currentStep);
                } else {
                    generateQuote();
                }
            } else {
                alert('Please answer the question');
            }
        });

        function generateQuote() {
            fetch('/generate_quote', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(answers),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('quotePrice').innerText = `Total Price: â‚¬${data.price}`;
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('contactBtn').style.display = 'inline-block';
            });
        }

        showQuestion(currentStep);
    </script>
</body>
</html>
